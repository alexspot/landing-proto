<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-xl-6">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Phone number</th>
            <th>Nova Poshta</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let order of (orderList | async).orderList; let i = index"
            class="mt-5">
            <td>{{order.firstName}}</td>
            <td>{{order.lastName}}</td>
            <td>{{order.city}}</td>
            <td>{{order.phoneNumber}}</td>
            <td>{{order.npAffiliate}}</td>
            <td>
              <button 
                class="btn btn-primary mr-2" 
                (click)="onUpdateClick(i)" 
                routerLink="/order/{{i}}/edit">Edit</button>
              <button 
                class="btn btn-primary" 
                >Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
