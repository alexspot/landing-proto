<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <!--/col-->
              <div class="col-md-8 offset-md-2">
                  <!-- form user info -->
                  <div class="card card-outline-secondary">
                      <div class="card-header">
                          <h3 class="mb-0">Оформить заказ</h3>
                      </div>
                      <div class="card-body">
                          <form 
                            [formGroup]="orderForm"
                            class="form" 
                            (ngSubmit)="onSubmit()"
                            >
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Имя</label>
                                  <div class="col-lg-9">
                                      <input 
                                        class="form-control" 
                                        type="text"
                                        formControlName="firstName">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Фамилия</label>
                                  <div class="col-lg-9">
                                      <input 
                                        class="form-control" 
                                        type="text" 
                                        formControlName="lastName">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Номер телефона</label>
                                  <div class="col-lg-9">
                                      <input 
                                        class="form-control" 
                                        type="text" 
                                        formControlName="phoneNumber">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Город</label>
                                  <div class="col-lg-9">
                                      <input 
                                        class="form-control" 
                                        type="url" 
                                        formControlName="city">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Склад новой почты</label>
                                  <div class="col-lg-9">
                                      <select 
                                        id="user_time_zone" 
                                        class="form-control" 
                                        size="0"
                                        formControlName="npAffiliate">
                                          <option value="Склад №1">Склад №1</option>
                                          <option value="Склад №2">Склад №2</option>
                                          <option value="Склад №3">Склад №3</option>
                                          <option value="Склад №4">Склад №4</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label"></label>
                                  <div class="col-lg-9">
                                    <button type="submit" class="btn btn-primary mr-2">Подтвердить заказ</button>
                                    <input type="reset" class="btn btn-secondary" value="Отменить">

                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <!-- /form user info -->

              </div>
              <!--/col-->
              
              <!--/col-->
          </div>
          <!--/row-->

      <br><br><br><br>

      </div>
      <!--/col-->
  </div>
  <!--/row-->
  <hr>
</div>
<router-outlet></router-outlet>
<!--/container-->
