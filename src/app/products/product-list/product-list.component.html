<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <button 
      class="btn btn-link"
      (click)="onStoreProductsClick()">
      store products
    </button>
    <button class="btn btn-link">
      get products
    </button>
  </div>
  <div class="row justify-content-center">
    <div class="col-xl-6">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>title</th>
            <th>description</th>
            <th>price</th>
            <th>image path</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let product of productList; let i = index"
            class="mt-5">
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}</td>
            <td>
              <button 
                class="btn btn-primary mr-2" 
                (click)="onUpdateClick(i)" 
                routerLink="/product/{{i}}/edit">Edit</button>
              <button 
                (click)="onDeleteClick(i)"
                class="btn btn-primary">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
