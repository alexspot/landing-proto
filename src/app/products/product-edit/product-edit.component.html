<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">edit product</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="productForm" class="form" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">title</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="text" formControlName="title">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">description</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="text" formControlName="description">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">price</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="text" formControlName="price">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">image path</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="url" formControlName="imagePath">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">COLOR</label>
                  <div class="col-lg-9">
                    <select id="user_time_zone" class="form-control" size="0" formControlName="colors">
                      <option
                        *ngFor="let color of editedProduct.colors" 
                        value="{{color.name}}">{{color.name}}</option>
                    </select>
                  </div>
                </div> 
                <!-- <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">color</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="url" formControlName="colors">
                  </div>
                </div> -->
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label"></label>
                  <div class="col-lg-9">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <input type="reset" class="btn btn-secondary" value="Cancel">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- /form user info -->

        </div>
        <!--/col-->

        <!--/col-->
      </div>
      <!--/row-->

      <br><br><br><br>

    </div>
    <!--/col-->
  </div>
  <!--/row-->
  <hr>
</div>
<!--/container-->
